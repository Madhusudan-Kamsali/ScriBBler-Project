<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbler Project</title>
    <link rel="stylesheet" href="./HOME-PAGE/index.css">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
        <div class="logo-container">
            <div id="logo">ScriBBler</div>
            <div id="subheading">Explore, Imagine, Create</div>
        </div>
        <div class="buttons-container">
            <button id="sign-up">Sign Up</button>
            <button id="sign-in">Sign In</button>
        </div>
    </header>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <h2>Get Started</h2>
            <hr>
                <label for="name" class="info">Name</label>
                <input type="text" placeholder="Enter your name" required>
                <label for="username" class="info">Username</label>
                <input type="text" placeholder="Enter your username" required>
                <label for="password" class="info">Password</label>
                <input type="password" placeholder="Enter your password" required>
                <label for="confirm-password" class="info">Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" required>
                <button class="sign-up-submit">Sign Up</button>
        </div>
    </div>

    <div id="myModal2" class="modal2">
        <div class="modal-content2">
            <span class="close2"><i class="fas fa-times"></i></span>
            <h2>Welcome Back!</h2>
            <hr>
            <label for="username" class="info2">Username</label>
            <input type="text" placeholder="Enter your username" required>
            <label for="password" class="info2">Password</label>
            <input type="password" placeholder="Enter your password" required>
            <button class="sign-in-submit">Sign In</button>
            <h4>Not a member? <a href="#">Sign Up</a></h4>
        </div>
    </div>

    <div class="posts-container">
        <button id="all-posts-btn"><a href="./html/postslist.html">All Posts</a></button>
        <button id="create-post-btn">Create Post</button>
    </div>

    <div id="myModal3" class="modal3">
        <div class="modal-content3">
            <span class="close3"><i class="fas fa-times"></i></span>
            <h2>Pen Your Post</h2>
            <hr>
            <label for="title" class="info3">Title</label>
            <input type="text" placeholder="Enter title of your post" required>
            <label for="contents" class="info3">Contents</label>
            <textarea id="my" cols="30" rows="10" placeholder="Enter the contents of your post"></textarea>
            <button class="create-submit">Create</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
